<!DOCTYPE html>
<html>
<body>

<h2>Form for New Posts</h2>
<p>Post Title:</p>
<textarea name="postTitle" rows="1" cols="60">
a title for each post - preferably stated as a question </textarea>
<p>Subtitle:</p>
<textarea name="postSubtitle" rows="2" cols="60">
some basic information about each post - date of original post, tags related to the concepts </textarea>
<p>Text:</p>
<textarea name="postText" rows="15" cols="60">
a paragraph which builds interest in the topic by offering something interesting along the way
</textarea>
<br>
<textarea name="postSource" rows="3" cols="60">
where the underlying data comes from - list the entity responsible for the data and the date and a link to the source</textarea>
<br>
<input type="submit">

</body>
</html>
